<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MU Fan Web - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video background -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="videos/background.mp4" type="video/mp4">
    <!-- fallback text -->
  </video>

  <header>
    <h1>Manchester United Fan Web</h1>
  </header>

  <main>
    <div class="login-box">
      <h2>Login Pengunjung</h2>
      <form onsubmit="return login()">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Masukkan username" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Masukkan password" required>

        <button type="submit" id="loginBtn">Masuk</button>
      </form>
      <p class="note">Contoh kredensial: <strong>admin / 123</strong></p>
    </div>
  </main>

  <footer>
    <p>© 2025 — Tugas Sekolah: Manchester United Fan Web</p>
  </footer>

  <script>
    // Redirect to dashboard jika sudah login
    if (localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      // Kredensial demo
      if (user === 'admin' && pass === '123') {
        localStorage.setItem('loggedIn','true');
        window.location.href = 'dashboard.html';
        return false;
      } else {
        alert('Username atau password salah!');
        return false;
      }
    }
  </script>
</body>
</html>
